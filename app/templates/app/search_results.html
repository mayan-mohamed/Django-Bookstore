{% extends 'app/base.html' %}
{% block content %}
<h2>Search Results</h2>
<ul>
    {% for book in results %}
        <li>
            <h3>{{ book.title }}</h3>
            <p>{{ book.author.name }}</p>
            <a href="{% url 'book_detail' book.id %}">View Book Details</a>
            <a href="{% url 'buy_book' book.id %}">Buy</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
